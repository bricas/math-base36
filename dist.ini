[@Git]
tag_format     = %v

[Git::NextVersion]
version_regexp = ^(.+)$

[@GitHub]
bugs =

[ContributorsFromGit]

[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::GatherDir]
exclude_filename = META.json
exclude_filename = README.pod

[MetaJSON]
[CopyFilesFromBuild]
copy = META.json

[MinimumPerl]

[NextRelease]
[OurPkgVersion]

[PodSyntaxTests]
[PodCoverageTests]
[Prereqs::FromCPANfile]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
